<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国国家图书馆 - 登录</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #4a90e2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.2) 0%, transparent 50%);
            z-index: 1;
        }

        .login-container {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 900px;
            min-height: 500px;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }

        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
        }

        .left-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .logo-text {
            text-align: left;
        }

        .logo-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .logo-subtitle {
            font-size: 14px;
            opacity: 0.9;
            letter-spacing: 2px;
        }

        .library-graphic {
            width: 300px;
            height: 200px;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        .library-graphic svg {
            width: 100%;
            height: 100%;
        }

        .right-panel {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-tabs {
            display: flex;
            border-bottom: 2px solid #f0f0f0;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: #666;
            font-size: 16px;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #4a90e2;
            border-bottom-color: #4a90e2;
            font-weight: 500;
        }

        .qr-code {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background: #000;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            color: #4a90e2;
            font-size: 18px;
            z-index: 1;
        }

        .form-input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a90e2;
            background: white;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .form-input::placeholder {
            color: #bbb;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-options a {
            color: #4a90e2;
            text-decoration: none;
        }

        .form-options a:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .third-party-login {
            margin-top: 30px;
            text-align: center;
        }

        .third-party-title {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
            position: relative;
        }
        
        .third-party-title::before,
        .third-party-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #eee;
        }
        
        .third-party-title::before {
            left: 0;
        }
        
        .third-party-title::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .qq { background: #12b7f5; }
        .wechat { background: #07c160; }
        .weibo { background: #e6162d; }

        .footer-info {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 90%;
                margin: 20px;
            }
            
            .left-panel {
                padding: 40px 20px;
            }
            
            .right-panel {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        
        <div class="left-panel">
            <div class="logo">
                <div class="logo-icon">国</div>
                <div class="logo-text">
                    <div class="logo-title">中国国家图书馆</div>
                    <div class="logo-subtitle">NATIONAL LIBRARY OF CHINA</div>
                </div>
            </div>
            
            <div class="library-graphic">
                <svg viewBox="0 0 300 200">
                    <defs>
                        <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:rgba(255,255,255,0.8)"/>
                            <stop offset="100%" style="stop-color:rgba(255,255,255,0.4)"/>
                        </linearGradient>
                    </defs>
                    <!-- 书籍堆叠效果 -->
                    <g transform="translate(50, 50)">
                        <rect x="0" y="80" width="200" height="8" fill="url(#bookGradient)" rx="2"/>
                        <rect x="5" y="70" width="190" height="8" fill="url(#bookGradient)" rx="2"/>
                        <rect x="10" y="60" width="180" height="8" fill="url(#bookGradient)" rx="2"/>
                        <rect x="15" y="50" width="170" height="8" fill="url(#bookGradient)" rx="2"/>
                        <rect x="20" y="40" width="160" height="8" fill="url(#bookGradient)" rx="2"/>
                        <rect x="25" y="30" width="150" height="8" fill="url(#bookGradient)" rx="2"/>
                        <rect x="30" y="20" width="140" height="8" fill="url(#bookGradient)" rx="2"/>
                        <rect x="35" y="10" width="130" height="8" fill="url(#bookGradient)" rx="2"/>
                        <rect x="40" y="0" width="120" height="8" fill="url(#bookGradient)" rx="2"/>
                    </g>
                    <!-- 网格线条效果 -->
                    <g stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none">
                        <path d="M50 50 L250 50 L200 150 L0 150 Z"/>
                        <path d="M50 50 L100 20 L250 20 L250 50"/>
                        <path d="M250 20 L200 120 L200 150"/>
                        <line x1="75" y1="35" x2="225" y2="35"/>
                        <line x1="100" y1="20" x2="50" y2="50"/>
                        <line x1="150" y1="20" x2="100" y2="50"/>
                        <line x1="200" y1="20" x2="150" y2="50"/>
                        <line x1="250" y1="20" x2="200" y2="50"/>
                    </g>
                </svg>
            </div>
        </div>

        <div class="right-panel">
            <div class="login-header">
                <div class="login-tabs">
                    <div class="tab active">账号登录</div>
                    <div class="tab">短信登录</div>
                </div>
            </div>

            <form class="login-form">
                <div class="form-group">
                    <div class="input-wrapper">
                        <div class="input-icon"><i class="fas fa-mobile-alt"></i></div>
                        <input type="text" class="form-input" placeholder="请输入您的账号">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <div class="input-icon"><i class="fas fa-lock"></i></div>
                        <input type="password" class="form-input" placeholder="请输入您的密码">
                    </div>
                </div>

                <div class="form-options">
                    <a href="#">忘记密码?</a>
                    <a href="register.html">还没有账号? 立即注册</a>
                </div>

                <button type="submit" class="login-btn">登 录</button>
            </form>

            <div class="third-party-login">

                <div class="third-party-title">其他注册方式</div>
                <div class="social-buttons">
                    <button class="social-btn qq"><i class="fab fa-qq"></i></button>
                    <button class="social-btn wechat"><i class="fab fa-weixin"></i></button>
                    <button class="social-btn weibo"><i class="fab fa-weibo"></i></button>
                </div>
            </div>

            <div class="footer-info">
                京ICP备05014420号 版权所有 © 2012 中国国家图书馆
            </div>
        </div>
    </div>

    <script>
        // 标签页切换功能
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // 这里可以添加不同登录方式的表单切换逻辑
                if (this.textContent === '短信登录') {
                    document.querySelector('.form-input[type="text"]').placeholder = '请输入手机号码';
                    document.querySelector('.form-input[type="password"]').placeholder = '请输入验证码';
                } else {
                    document.querySelector('.form-input[type="text"]').placeholder = '请输入您的账号';
                    document.querySelector('.form-input[type="password"]').placeholder = '请输入您的密码';
                }
            });
        });



        // 输入框焦点动效
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
